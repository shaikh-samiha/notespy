<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">ğŸ“ My To-Do List</h1>
        
        <form action="/add" method="post" class="d-flex mb-4">
            <input type="text" name="task" class="form-control me-2" placeholder="Enter new task..." required>
            <button type="submit" class="btn btn-success">Add Task</button>
        </form>

        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center {% if task.done %}text-decoration-line-through text-success{% endif %}">
                    {{ task.task }}
                    <div>
                        {% if not task.done %}
                            <a href="/done/{{ loop.index0 }}" class="btn btn-sm btn-outline-success">âœ…</a>
                        {% endif %}
                        <a href="/delete/{{ loop.index0 }}" class="btn btn-sm btn-outline-danger">ğŸ—‘ï¸</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
